{% extends "base.html" %}


{% block title %}{{ title }}{% endblock %}


{% block active_feedback %}active{% endblock %}        


{% block content %}
<div class="container">
  {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>
<div class="container">
<h1 class="my_descript">Feedback</h1>
    <form method='post'>{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
    </form>
</div>
{% endblock %}
